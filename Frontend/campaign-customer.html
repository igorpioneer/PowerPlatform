<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add customer to a campaign</title>
    <link rel="stylesheet" href="assets/css/style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <h1 class="text-center">POWER PLATFORM</h1>
        <h2 class="text-center">Add customer to the campaign</h2>
        <hr>
        <div class="row mt-5">
            <div class="col-md-12">
                <form action="" method="" class="col-md-8 mx-auto">
                    <div class="form-grup">
                        <label for="tbCustomerId"><b>Insert Customer ID</b> <span class="text-danger">*</span></label>
                        <input type="text" name="tbCustomerId" id="tbCustomerId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ddlCampaign"><b>Select Campaign</b> <span class="text-danger">*</span></label>
                        <select name="ddlCampaign" id="ddlCampaign" class="form-control" required>
                            <option value="0">Choose campaign</option>
                        </select>
                    </div>
                    <div class="form-group text-center mt-5">
                        <button type="button" id="btnInsert" name="btnInsert" class="btn btn-primary">Insert</button>
                    </div>
                </form>
            </div>

            <div class="inner-html-response col-md-6 mx-auto">
            
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
